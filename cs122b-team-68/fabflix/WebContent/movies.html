<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="movies.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Movie List</title>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="index.html">Fabflix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="cart.html"><button class="btn btn-outline-dark" type="button"><i class="fas fa-shopping-cart"></i> Checkout</button><span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<!-- Add item success modal -->
<div class="modal fade" id="add-item-success">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Success!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Your movie was added to the cart
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <h1 class = "page-title"><i class="fas fa-list"></i> Movie List</h1>

    <div id="movie-list-filter">
        <form id="filter_form" method="post" action="filter.js">
            <div class="form-group">
                <label for="sortBy">Sort By</label>
                <select class="custom-select" name="sortBy" id="sortBy">
                    <option value="r.rating ASC, m.title ASC">rating ASC, title ASC</option>
                    <option value="r.rating ASC, m.title DESC">rating ASC, title DESC</option>
                    <option value="r.rating DESC, m.title ASC">rating DESC, title ASC</option>
                    <option selected value="r.rating DESC, m.title DESC">rating DESC, title DESC</option>
                    <option value="m.title ASC, r.rating ASC">title ASC, rating ASC</option>
                    <option value="m.title ASC, r.rating DESC">title ASC, rating DESC</option>
                    <option value="m.title DESC, r.rating ASC">title DESC, rating ASC</option>
                    <option value="m.title DESC, r.rating DESC">title DESC, rating DESC</option>
                </select>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="sortOrder">Sort Order</label>-->
<!--                <select class="custom-select" name="sortOrder" id="sortOrder">-->
<!--                    <option value="DESC">Highest (DESC)</option>-->
<!--                    <option value="ASC">Lowest (ASC)</option>-->
<!--                </select>-->
<!--            </div>-->
            <div class="form-group">
                <label for="numResults">Results per Page</label>
                <select class="custom-select" name="numResults" id="numResults">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Filter</button>
        </form>
    </div>

    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id=movie_table class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th></th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
        <tbody id=movie_table_body></tbody>
    </table>
    <div id="pagination_buttons"></div>
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="./movies.js"></script>
<script src="./filter.js"></script>
</body>


</html>
